<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Alternating Color</title>
</head>
<body id="colorChoose">  
    <main>
        <span class="title">CHOOSE YOUR COLOR NOW:</span>
        <select name="" id="select">
            <option selected id="blue">blue</option>
            <option selected id="red">red</option>
            <option selected id="green">green</option>
            <option selected id="yellow">yellow</option>
            <option selected id="hotpink">hotpink</option>
            <option selected id="purple">purple</option>
        </select>
    </main>
</body>
</html>
